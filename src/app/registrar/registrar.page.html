<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card>
	
	  <ion-card-header>
	  	<ion-card-title>Registro de Usuario</ion-card-title>
	  </ion-card-header>
	
	  <ion-card-content>
	    <p>Registra tu direcci칩n de correo y una contrase침a para ingresar a la plataforma.</p>
	    <ion-list>
			<ion-item>
				<ion-input type="email" #correo="ngModel" name="correoe" placeholder="Correo-e" [(ngModel)]="email" required ></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" #contrasena="ngModel" minlength="8" name="contrasena" placeholder="Contrase침a" [(ngModel)]="password" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" #contrasena2="ngModel" name="contrasena2" placeholder="Conf. Contrase침a" [(ngModel)]="confirma" required ></ion-input>
			</ion-item>
			<p>Tipo de Usuario</p>
			<ion-item>
				<ion-label>
					Profesional
				</ion-label>
				<ion-toggle #togUsuario="ngModel" [(ngModel)]="esUsuario" (ionChange)="Toggle('usuario')" toggle-class="toggle-calm"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>
					Empleador
				</ion-label>
				<ion-toggle #togEmpleador="ngModel" [(ngModel)]="esEmpleador" (ionChange)="Toggle('empleador')" toggle-class="toggle-calm"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-button [routerLink]="['/home']" color="danger">Cancelar</ion-button>
			</ion-item>
			<ion-item>
				<ion-button color="primary" [disabled]="!(contrasena.value == contrasena2.value)" (click)="CrearUsuario()" >Enviar</ion-button>
			</ion-item>
		</ion-list>
	  </ion-card-content>
	
	</ion-card>
	

</ion-content>
