<ion-list>
	<ion-item *ngFor="let opt of options" [routerLink]="opt.link" (click)="Close()" >
		{{ opt.title | uppercase }} <ion-icon slot="end" name="{{ opt.icon }}"></ion-icon>
	</ion-item>
	<ion-item *ngIf="!sinPerfil" (click)="On_Cerrar_Cuenta_Click()" >
		<ion-label>
			Cerrar Perfil  
		</ion-label>
		<ion-icon slot="end" name="close"></ion-icon>
	</ion-item>
</ion-list>
