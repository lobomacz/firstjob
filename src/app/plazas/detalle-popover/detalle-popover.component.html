<ion-list>
	<ion-item (click)="On_Cerrar_Plaza()" >
		Cerrar Plaza  <ion-icon slot="end" name="lock"></ion-icon>
	</ion-item>
	<ion-item (click)="On_Editar_Plaza()" >
		Editar Plaza  <ion-icon slot="end" name="create"></ion-icon>
	</ion-item>
	<ion-item *ngIf="hasAplicantes" (click)="On_Ver_Aplicantes()" >
		Ver Aplicantes  <ion-icon slot="end" name="people"></ion-icon>
	</ion-item>
</ion-list>
